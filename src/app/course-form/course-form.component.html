<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    
    <input 
    type="text" 
    required="required" 
    minlength="5" 
    ngModel 
    name="courseName"
    #courseName = "ngModel" 
    id="courseName" 
    class="form-control">

    <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">

      <div *ngIf="courseName.errors.required">
        Course Name is required.
      </div>

      <div *ngIf="courseName.errors.minlength">
        Course Name required minimun {{ courseName.errors.minlength.requiredLength }} characters.
      </div>

    </div>

  </div>
  
  <div class="form-group">
    <label for="category">Category</label>
    
    <select 
    required 
    ngModel 
    #category="ngModel" 
    name="category" 
    id="category" 
    type="text" 
    class="form-control">

      <option value=""></option>

      <option *ngFor="let category of categories" id="category" [value]= category.id> 
        {{ category.name }} 
      </option>

    </select>

    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      Category is required.
    </div>
  </div>

  <div class="checkbox">
    <label>
      
      <input 
      ngModel 
      type="checkbox" 
      name="hasGuarantee" 
      id="hasGuarantee">

      30-day money-back guarantee
    </label>
  </div>

  <p>
    {{ f.value | json }}
  </p>

  <button class="btn btn-primary" [disabled] = f.invalid>Create</button>
</form>
